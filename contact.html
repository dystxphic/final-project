<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body style="margin: 0; background: #f5f5dc">
    <input type="hidden" id="anPageName" name="page" value="contact" />
    <form
      class="contact screen"
      name="form2"
      action="https://wp.zybooks.com/form-viewer.php"
      method="post"
    >
      <header class="header">
        <div class="rectangle-1"></div>
        <img class="swiss-sunset-2" src="img/swiss-sunset-2.png" alt="swiss-sunset 2" />
        <img class="logo" src="img/logo@2x.png" alt="logo" />
        <a href="contact.html"
          ><div class="place snellroundhand-bold-white-40px">Contact</div> </a
        ><a href="index.html"
          ><div class="place-1 snellroundhand-bold-white-40px">Home</div>
        </a>
        <div class="accommodations snellroundhand-bold-white-40px">Accommodations</div>
        <h1 class="title">Edelweiss Bliss</h1>
      </header>
      <div class="hero"><div class="place-2">Contact</div></div>
      <div class="body">
        <p class="have-any-questions-f">
          Have any questions for us? Let us know how we can make your dream vacation a reality!
        </p>
        <img class="swiss-peak-1" src="img/swiss-peak-1.png" alt="swiss-peak 1" />
        <div class="form">
          <div class="overlap-group5">
            <div class="frame">
              <div class="rectangle-5"></div>
            </div>
            <div class="name">
              <div class="place-3 avenirnext-medium-black-16px">Name</div>
              <div class="overlap-group">
                <input
                  class="type-here avenirnext-medium-alto-16px"
                  name="name"
                  placeholder="Type here..."
                  type="text"
                  required
                />
              </div>
            </div>
            <div class="phone">
              <input
                class="phone-number avenirnext-medium-black-16px"
                name="phonenumber"
                placeholder="Phone Number"
                type="text"
              />
              <div class="overlap-group">
                <input
                  class="type-here avenirnext-medium-alto-16px"
                  name="typehere"
                  placeholder="Type here..."
                  type="text"
                  required
                />
              </div>
            </div>
            <div class="email">
              <div class="email-1 avenirnext-medium-black-16px">Email</div>
              <div class="overlap-group2">
                <input
                  class="type-here avenirnext-medium-alto-16px"
                  name="email"
                  placeholder="Type here..."
                  type="email"
                  required
                />
              </div>
            </div>
            <div class="assist">
              <p class="how-may-we-assist-you avenirnext-medium-black-16px">How May We Assist You?</p>
              <div class="overlap-group3">
                <textarea
                  class="type-here-1 avenirnext-medium-alto-16px"
                  name="how_assist"
                  placeholder="Type here..."
                  type="text"
                  required
                ></textarea>
              </div>
            </div>
            <button type="submit" class="submit">
              <div class="overlap-group4"><div class="submit-1">Submit</div></div>
            </button>
          </div>
        </div>
      </div>
      <footer class="footer"><p class="edelweiss-bliss-20">Edelweiss Bliss Â© 2023. All rights reserved.</p></footer>
    </form>
  </body>
</html>
